{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block style %}
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock style %}
{% block content %}
<div class="signup">
  <h1>Sign Up</h1>
  <form action="#" method="POST">{% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="signup_button">Sign Up</button>
      <p class="pb-5">Already Have An Account, <a href="{% url 'login' %}">Login</a>.</p>
  </form>
</div>
{% endblock content %}
